<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="qr code.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" name="" id="qrtext" placeholder="Text or URL" >
        <div id="qrImage">
            <img src="" alt="" id="qrImg">
        </div>
        <button onclick="generateQRcode()">Generator QR Code</button>
    </div>
    <script>
        let qrImage = document.getElementById("qrImage")
        let qrtext = document.getElementById("qrtext")
        let qrImg = document.getElementById("qrImg")

        function generateQRcode(){
            if( qrtext.value.length > 0){
                qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtext.value
                qrImage.classList.add("show-img")
            }
            else{
                qrtext.classList.add("error")
                setTimeout(()=>{
                    qrtext.classList.remove("error")
                    
                }, 1000)
            }
        }
    </script>
</body>
</html>
